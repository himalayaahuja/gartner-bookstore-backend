<div class="content-wrap">
  <div class="dtj-login">
    <div class="dtj-fluid">
      <div class="dtj-login-page">

        <div class="dtj-login-form">
          <div class="dtj-logo text-center">
            <a href="" class="logo-wrap">
              <img src="assets/images/logo-dark-2x.png" alt="logo" />
            </a>
            <p class="dtj-logo-para">
              Welcome back, please login to your account.
            </p>

            <form class="dtj-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">

                <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email"
                  required>
                <!-- validation errors -->
                <div
                  *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">

                  <p *ngIf="loginForm.get('email')?.errors?.['required']" class="validation-error">
                    &nbsp; Email is required.
                  </p>
                  <p *ngIf="loginForm.get('email')?.errors?.['email']" class="validation-error">
                    &nbsp; Enter a valid email address.
                  </p>
                </div>
                <!-- validation errors -->

              </div>
              <div class="form-group">

                <input type="password" class="form-control" id="password" placeholder="Password"
                  formControlName="password" required>
                <!-- validation errors -->
                <div
                  *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">

                  <p *ngIf="loginForm.get('password')?.errors?.['required']" class="validation-error">
                    &nbsp; Password is required.
                  </p>
                </div>
                <!-- validation errors -->
              </div>

              <div class="d-flex justify-content-between form-check-wrap">
                <div class="form-checkbox">
                  <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                  <label class="label-checkbox" for="ckb1">
                    Remember me
                  </label>
                </div>
                <div class="text-right">
                  <a href="javascript:void(0)" class="text-decoration-none">
                    Forgot Password
                  </a>
                </div>
              </div>
              <div class="d-flex justify-content-center justify-content-lg-start mt-4">

                <button [ngClass]="{'disabled': !loginForm.valid || loading}" [disabled]="!loginForm.valid || loading"
                  type="submit" class="btn btn-login">Login</button>
              </div>
            </form>
          </div>
        </div>
        <div class="dtj-login-bg d-none d-lg-block">

        </div>
      </div>
    </div>
  </div>
</div>
